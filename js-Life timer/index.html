<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-Timer</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="initial">
    <div class="container">
        <h1>
            KINDLY ENTER YOUR DATE OF BIRTH
        </h1>
    </div>
    <div class="value">
        <input type="date" id="date">
        <button id="btn">Calculate</button>
    </div></div>

<div class="final hide">
    <div class="container">
        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
              <h1>How Much Life Journey Covered,Till Now</h1>
              <div class="time-container">
                <h2>
                  <div id="year">0</div>
                  Years
                </h2>
                <h2>
                  <div id="month">0</div>
                  Months
                </h2>
                <h2>
                  <div id="day">0</div>
                  Days
                </h2>
                <h2>
                  <div id="hour">0</div>
                  Hours
                </h2>
                <h2>
                  <div id="minute">0</div>
                  Minutes
                </h2>
                <h2>
                  <div id="second">0</div>
                  Second
                </h2>
              </div>
            </div>
          </div>
        
</div>

  <script src="script.js"></script>
</body>

  
</html>
